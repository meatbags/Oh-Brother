<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='./build/style.css' />
  <script src='./lib/FileSaver.min.js'></script>
  <script src='./build/brother.min.js'></script>
  <script src='./index.js'></script>
</head>
<body>
  <div class='wrapper'>
    <div class='grid grid__full ui'>
      <div class='grid__full ui__section border-bottom'>
        <div class='ui__section__title text-large'>
          Brother Electroknit KH 930/ 940
        </div>
        <input id='input-image' type='file' />
      </div>
      <div class='grid__half ui__section border-bottom'>
        <div class='ui__section__title text-large'>Input Options</div>
        <label>Stitches</label>
        <input id='input-threadcount' type='number' min='1' max='200' step='1' value='200' /><br />
        <label>Grid Size (px)</label>
        <input id='input-size' type='number' min='1' max='1000' step='0.25' value='10' /><br />
        <label>Brightness Threshold (%)</label>
        <input id='input-threshold' type='number' min='0' max='100' step='5' value='50' /><br />
        <label>Stretch</label>
        <input id='input-stretch' type='number' min='0.5' max='4' step='0.05' value='1' /><br />
        <br />
        <!--<button id='button-auto'>Auto-fit</button>-->
      </div>
      <div class='grid__half ui__section border-bottom'>
        <div class='ui__section__title  text-large'>Output File</div>
        <label>Stitches</label>
        <input id='input-stitches' type='number' value='0' disabled/><br />
        <label>Rows</label>
        <input id='input-rows' type='number' value='0' disabled/><br />
        <label>Save as:</label>
        <input id='input-filename' type='text' value='data' />&nbsp;.dat<br /><br />
        <button id='button-save'>Save</button>
      </div>
      <div class='ui__section grid__full'>
        <div class='ui__section__title text-large'>
          Preview
        </div>
      </div>
      <div id='ui-helper-canvas' class='grid__half ui__canvas'>
      </div>
      <div id='ui-preview-canvas' class='grid__half ui__canvas'>
      </div>
    </div>
  </div>
</body>
</html>
